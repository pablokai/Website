        <script type="module">
    
            import * as THREE from 'three';
    
                import { OrbitControls } from 'https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js';
                import { GLTFLoader } from 'https://unpkg.com/three@0.138.0/examples/jsm/loaders/GLTFLoader.js';
                import { RGBELoader } from 'https://unpkg.com/three@0.138.0/examples/jsm/loaders/RGBELoader.js';
    
                let camera, scene, renderer, elementSize;
    
                init();
                render();
    
                function init() {
    
                    //const container = document.createElement( 'divd' );
                    const container = document.getElementById( 'model' );
                    elementSize = document.querySelector( '.pic' );
                    //document.body.appendChild( container );
    
                    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 1000 );
                    camera.position.set( 1, 1.5, 3 );
                    //camera.position.set( 2, 4.6, 2.7 );

                    //camera.position.set( 800,100, 1000 );
    
                    scene = new THREE.Scene();
    
                    new RGBELoader()					
                        .load( 'Ice_Lake_Ref.hdr', function ( texture ) {
    
                            texture.mapping = THREE.EquirectangularReflectionMapping;
                           
                            //scene.background = texture;
                            //scene.background = new THREE.Color(0x4557ed);
                            scene.environment = texture;
    
                            render();
    
                            // model
    
                            const loader = new GLTFLoader();
                            loader.load( 'scene.gltf', function ( gltf ) {
    
                                var object = gltf.scene;	
                                object.castShadow = true; 
                                object.receiveShadow = true; 
    
                                object.scale.set(0.3,0.3,0.3);
                                scene.add( object );
    
                                render();
    
                            } );
    
                        } );
    
                    /* LIGHTS */
    
                    var hlight = new THREE.AmbientLight(0xffd7dd, 0.3);
                    scene.add(hlight);
    
                    /*var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x000000, 0.2);
                    hemiLight.castShadow = true;
                    scene.add(hemiLight);*/
    
                    var spotlight = new THREE.SpotLight(0xD7FFAF,0.2);
                    spotlight.position.set(2000,1000,1000);
                    spotlight.castShadow = true;
                    scene.add( spotlight );
    
                    /*var directionalLight = new THREE.DirectionalLight(0xffffff,0.2);
                    directionalLight.position.set(500,1000, 1000);
                    directionalLight.castShadow = true;
                    scene.add(directionalLight);*/
    
                    renderer = new THREE.WebGLRenderer( { antialias: true , alpha: true} );
                    renderer.setPixelRatio( window.devicePixelRatio );
                    renderer.setSize( elementSize.clientWidth , elementSize.clientHeight );
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    //renderer.toneMapping = THREE.LinearToneMapping;
                    renderer.toneMappingExposure = 1;
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    container.appendChild( renderer.domElement );
    
                
    
                    const controls = new OrbitControls( camera, renderer.domElement );
                    controls.addEventListener( 'change', render ); 
                    controls.minDistance = 0;
                    controls.maxDistance = Infinity;
                    controls.target.set( 0, 0, - 0.2 );
                    
                    /*controls.autoRotate = true;
                    controls.autoRotateSpeed = 2.0;
                    renderer.shadowMap.enabled = true;*/
                    controls.minPolarAngle = 0; 
                    controls.maxPolarAngle = Math.PI/2; 
                    controls.minAzimuthAngle = Infinity; 
                    controls.maxAzimuthAngle = Infinity; 
    
                    controls.update();
                    window.addEventListener( 'resize', onWindowResize );
    
                }
    
                function onWindowResize() {
                   

                    console.log(elementSize.clientWidth , elementSize.clientHeight);

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    elementSize = document.querySelector( '.pic' );
                    renderer.setSize( elementSize.clientWidth , elementSize.clientHeight);
    
                    render();
    
                }
    
                function render() {
                    renderer.render( scene, camera );
    
                }
    
            </script>
